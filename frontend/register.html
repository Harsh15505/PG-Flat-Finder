<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - PG/Flat Finder</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header & Navigation -->
    <header>
        <nav>
            <a href="index.html" class="logo">
                <span>üè†</span> PG<span>Finder</span>
            </a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="search.html">Search</a></li>
                <li><a href="login.html" class="btn btn-primary btn-sm">Login</a></li>
                <li><a href="register.html" class="btn btn-outline btn-sm">Register</a></li>
            </ul>
            <button class="mobile-menu-btn" onclick="toggleMobileMenu()">‚ò∞</button>
        </nav>
    </header>

    <!-- Registration Form -->
    <div class="container">
        <div class="form-container">
            <h2 class="text-center mb-3">Create Your Account</h2>
            <form onsubmit="handleRegister(event)">
                <div class="form-group">
                    <label for="name">Full Name <span style="color:red;">*</span></label>
                    <input type="text" id="name" name="name" required placeholder="Enter your full name">
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address <span style="color:red;">*</span></label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone Number <span style="color:red;">*</span></label>
                    <input type="tel" id="phone" name="phone" required placeholder="10-digit mobile number" pattern="[6-9][0-9]{9}">
                    <small class="text-muted">Must be 10 digits starting with 6-9</small>
                </div>
                
                <div class="form-group">
                    <label for="password">Password <span style="color:red;">*</span></label>
                    <input type="password" id="password" name="password" required placeholder="At least 6 characters" minlength="6">
                </div>
                
                <div class="form-group">
                    <label for="confirm_password">Confirm Password <span style="color:red;">*</span></label>
                    <input type="password" id="confirm_password" name="confirm_password" required placeholder="Re-enter your password" minlength="6">
                </div>
                
                <div class="form-group">
                    <label for="role">I am a <span style="color:red;">*</span></label>
                    <select id="role" name="role" required>
                        <option value="tenant">Tenant (Looking for PG/Flat)</option>
                        <option value="landlord">Landlord (Have PG/Flat to rent)</option>
                    </select>
                </div>
                
                <button type="submit" class="btn btn-primary btn-block btn-lg">Register</button>
                
                <p class="text-center mt-3">
                    Already have an account? <a href="login.html">Login here</a>
                </p>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2025 PG/Flat Finder. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
