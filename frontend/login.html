<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PG/Flat Finder</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header & Navigation -->
    <header>
        <nav>
            <a href="index.html" class="logo">
                <svg width="32" height="32" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="50" cy="50" r="48" stroke="currentColor" stroke-width="3"/>
                    <path d="M30 45L50 28L70 45V72H55V58H45V72H30V45Z" fill="currentColor"/>
                    <rect x="58" y="38" width="8" height="8" fill="currentColor"/>
                </svg>
                PG<span>Finder</span>
            </a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="search.html">Search</a></li>
                <li><a href="login.html" class="btn btn-primary btn-sm">Login</a></li>
                <li><a href="register.html" class="btn btn-outline btn-sm">Register</a></li>
            </ul>
            <button class="mobile-menu-btn" onclick="toggleMobileMenu()">â˜°</button>
        </nav>
    </header>

    <!-- Login Form -->
    <div class="container">
        <div class="form-container">
            <h2 class="text-center mb-3">Login to Your Account</h2>
            <form onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password" minlength="6">
                </div>
                
                <button type="submit" class="btn btn-primary btn-block btn-lg">Login</button>
                
                <p class="text-center mt-3">
                    Don't have an account? <a href="register.html">Register here</a>
                </p>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2025 PG/Flat Finder. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
